<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://bouncecss.bookie0.repl.co/bounce.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <style>
    /* Reset some default styles */
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Style the container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Style the row */
    .row {
      display: flex;
      justify-content: space-between;
    }

    /* Style the columns */
    .col-md-6 {
      flex: 0 0 calc(50% - 10px);
      margin-right: 10px;
    }

    /* Style the forms */
    form {
      margin-top: 20px;
    }

    /* Style form labels */
    label {
      display: block;
      margin-bottom: 5px;
    }

    /* Style form inputs */
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Style the file input */
    #fileInput {
      margin-bottom: 15px;
    }

    /* Style the submit buttons */
    .btn-primary {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style the buttons on hover */
    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Style the error alert */
    .alert-error {
      color: #ff0000;
      margin-top: 10px;
    }

    /* Add some spacing between the forms */
    .form-group {
      margin-bottom: 15px;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Sign In</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="login-password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                name="password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Sign Up</h2>
          <form id="signup-form">
            <div class="form-group">
              <label for="image">Profile image</label>
              <input type="file" id="fileInput" />
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="customer_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input
                type="number"
                class="form-control"
                id="age"
                name="age"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone_number">Phone Number:</label>
              <input
                type="tel"
                class="form-control"
                id="phone_number"
                name="phone_number"
                required
              />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                required
              />
            </div>
            <div class="form-group">
              <label for="zipcode">Zipcode:</label>
              <input
                type="text"
                class="form-control"
                id="zipcode"
                name="zipcode"
                required
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select class="form-control" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="signup-email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="signup-email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup-password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="signup-password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = {
            email: loginForm.querySelector("#login-email").value,
            password: loginForm.querySelector("#login-password").value,
          };

          fetch("/customers/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              if (response.status === 201) {
                response.json().then((data) => {
                  const userDetails = JSON.stringify(data);
                  sessionStorage.setItem("userloggedin", "true");
                  sessionStorage.setItem("userdetails", userDetails);
                  window.location.href = "/";
                });
              } else if (response.status === 205) {
                alert("Please check your email and password");
              }
              return response.json();
            })
            .catch((error) => {
              console.error(
                "There was a problem with the fetch operation:",
                error
              );
            });
        });

        const signupForm = document.getElementById("signup-form");
        var finalurl;
        const fileInput = document.getElementById("fileInput");
        signupForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData();
          formData.append("file", fileInput.files[0]);

          fetch("/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              finalurl = data.url;
              const formData = {
                profile_picture_url: finalurl,
                customer_name: signupForm.querySelector("#name").value,
                age: signupForm.querySelector("#age").value,
                phone_number: signupForm.querySelector("#phone_number").value,
                address: signupForm.querySelector("#address").value,
                zipcode: signupForm.querySelector("#zipcode").value,
                gender: signupForm.querySelector("#gender").value,
                email: signupForm.querySelector("#signup-email").value,
                password: signupForm.querySelector("#signup-password").value,
              };

              fetch("/customers/register", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              })
                .then((response) => {
                  if (response.status === 201) {
                    signupForm.reset();
                    alert("User has been successfully registered");
                  } else if (response.status === 409) {
                    alert("You already have an account. Please login.");
                  }
                })
                .catch((error) => {
                  console.error("Error:", error);
                });
            });
        });
      });
    </script>
  </body>
</html>
